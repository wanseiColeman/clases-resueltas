<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/theme.css" />

    <link rel="stylesheet" href="/css/home.css" />
  </head>

  <body class="bg-light-gray">
    <header class="bg-main padding-8">
      <section>
        <h1 class="width-50">
          <img src="/images/logo-mercado-liebre.svg" alt="Mercado Liebre" />
        </h1>
        <p>lugar para la barra de busqueda</p>
        <p class="text-center">
          <i class="fas fa-hand-holding-usd"></i>
          Comprá en cuotas y sin tarjeta de crédito
        </p>
      </section>
      <nav>
        <ul>
          <li><a href="">Ofertas</a></li>
          <li><a href="">Tiendas Oficiales</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
        <ul>
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="">Mis Compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>
      <div class="burger-menu">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
      <main>
        <form action="" method="get" class="margin-y-16 main-form width-50 align-center">
        <h3 class="text-center text-dark-gray padding-8">Ingresa a tu cuenta</h3>
        <label class="hidden" for="usuario">Usuario</label>
        <input
          class="input-box"
          type="text"
          name="user"
          id="usuario"
          placeholder="Usuario"
        />
        <label class="hidden" for="password">Contraseña</label>
        <input
          class="input-box"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <button class="button-primary width-50" type="submit">Ingresar</button>
    </main>
    <footer></footer>
  </body>
</html>
